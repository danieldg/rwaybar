[package]
name = "rwaybar"
version = "0.1.0"
authors = ["Daniel De Graaf <code@danieldg.net>"]
edition = "2018"

[dependencies]
# Basic runtime
calloop = ""
env_logger = ""
json = ""
libc = ""
linked-hash-map = ""
log = ""
strfmt = ""

# GUI
cairo-rs = { version = "", features = ['png'] }
pango = ""
pango-sys = "" # for pango_color_parse
pangocairo = ""
smithay-client-toolkit = ""
wayland-client = ""
wayland-cursor = ""
wayland-protocols = ""

# Module specific (could be optional deps)
chrono = ""
chrono-tz = ""
dbus = { version = "", features = ['futures'] }
gdk-pixbuf = ""
regex = ""
