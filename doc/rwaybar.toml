[temp3_raw]
type = "read-file"
file = "/sys/class/hwmon/hwmon3/temp1_input"
poll = 20

[cpu_temp]
type = "eval"
format = "{temp3_raw} / 1000"

[cpu_icon]
type = "meter"
min = 20
max = 60
src = "{cpu_temp}"
below = "{cpu_temp}¬∞C"
above = "{cpu_temp}¬∞C"
