[emoji]
format = "‚è±"

# Note: choosing a font explicitly is not required if the default fonts do not
# contain the requested glyph, but it may be useful in case more than one font
# defines it.
#font = "emoji"

# Horizontal scrolling on the emoji will move it right or left (by adjusting the padding)
padding = "0 0 0 {emoji-pad}"
on-scroll-right = { send = "emoji-pad", format = "{emoji-pad-r}" }
on-scroll-left = { send = "emoji-pad", format = "{emoji-pad-l}" }

# Have a font tester as the tooltip to the emoji item
tooltip = ['font-tester']
# Vertical scrolling on the emoji will change the font tester
on-scroll-up = { write = "font-tester", "format" = "-32" }
on-scroll-down = { write = "font-tester", "format" = "+32" }

[font-tester]
type = 'font-test'
font = "emoji"

[emoji-pad]
value = 0

[emoji-pad-l]
type = 'eval'
expr = 'max(v - 5, 0)'
v = '{emoji-pad}'

[emoji-pad-r]
type = 'eval'
expr = 'min(v + 5, 200)'
v = '{emoji-pad}'

