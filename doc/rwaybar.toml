[psi-cpu-file]
type = "read-file"
file = "/proc/pressure/cpu"
poll = 5

[psi-io-file]
type = "read-file"
file = "/proc/pressure/io"
poll = 5

[psi-memory-file]
type = "read-file"
file = "/proc/pressure/memory"
poll = 5

[psi-cpu-10]
type = "regex"
text = "{psi-cpu-file}"
regex = 'some avg10=(\S+)'

[psi-io-10]
type = "regex"
text = "{psi-io-file}"
regex = 'some avg10=(\S+)'

[cpu]
format = "{psi-cpu-10.1} {psi-io-10.1} {cpu_icon}"

[tvl]
type = "group"
fg = "white"
bg = "black"
bg-alpha = 0.5
spacing = 1.5
alpha = 0.7
items = ["clock", "mode", "workspaces"]

[tvr]
type = "group"
fg = "white"
bg = "black"
bg-alpha = "0.4"
spacing = 15
items = ["playing", "tray", "weather" ]
